    <!-- SCRIPT CONFIRMACIÓN -->
    <script>
        document.getElementById("btn-agregar").addEventListener("click", function (e) {
            e.preventDefault();

            const modal = document.createElement("div");
            modal.className = "fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[999] animate-fadeIn";

            modal.innerHTML = `
                <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-xl w-80 text-center animate-scaleIn">
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-3">¿Agregar mascota?</h2>
                    <p class="text-slate-600 dark:text-slate-300 mb-6">Serás redirigido al formulario.</p>
                    
                    <div class="flex justify-center gap-3">
                        <button id="cancelar" class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                            Cancelar
                        </button>
                        
                        <button id="confirmar" class="px-4 py-2 rounded-lg bg-primary text-white font-semibold hover:bg-primary/90 transition">
                            Continuar
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            const style = document.createElement("style");
            style.textContent = `
                .animate-fadeIn { animation: fadeIn .2s ease-out; }
                .animate-scaleIn { animation: scaleIn .2s ease-out; }

                @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                @keyframes scaleIn { from { transform: scale(.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
            `;
            document.head.appendChild(style);

            document.getElementById("cancelar").onclick = () => modal.remove();
            document.getElementById("confirmar").onclick = () => {
                window.location.href = "../agregar_nueva_mascota/code.html";
            };
        });
    </script>
