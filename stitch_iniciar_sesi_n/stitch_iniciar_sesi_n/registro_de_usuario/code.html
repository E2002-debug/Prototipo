<!DOCTYPE html>
<html class="light" lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Registro de Usuario - PelusasSpa</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<!-- Tipografías -->
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>

<!-- Iconos Google -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#4799eb",
                    "background-light": "#f6f7f8",
                    "background-dark": "#111921",
                },
                fontFamily: {
                    display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                },
            },
        },
    }
</script>

<style>
.material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
</style>

</head>

<body class="font-display bg-background-light dark:bg-background-dark min-h-screen">

<!-- CONTENEDOR GENERAL -->
<div class="min-h-screen flex flex-col">

    <!-- Botón Regresar -->
    <button onclick="window.history.back()"
        class="flex items-center gap-2 px-4 py-3 mt-4 ml-4 text-primary text-lg font-semibold 
               hover:text-blue-600 transition">
        <span class="material-symbols-outlined text-3xl">arrow_back</span>
        Regresar
    </button>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="flex flex-1 justify-center items-center p-6">

        <div class="w-full max-w-5xl bg-white dark:bg-background-dark rounded-xl overflow-hidden grid lg:grid-cols-2">

            <!-- IMAGEN -->
            <div class="hidden lg:block relative">
                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDC5jdxMXDqPYAwEjXShEreKIpsM4zGAnGtUCxaM4_Tvo-6lO3lrLUJF_0dBXVrxy9gxLogPuGDFSzKaf4MD7N4vwKdqgXsPyRxZTBC1nIgIW531v8B5lSb_IEDDveSOqfRTCLrA0sO9qyn2HLBEYP_URy4nY0rQLa5n_smsbkiOnay3n-vuuxOw_EOMsoaxXFk4eJ_IWiiOP8eXUr7I6Ydjf8X5jVBRQ8Sb4S2YQY2TbQksWzAC2x4WLFt7X4IGXl1Qj7jScPgeKk"
                     class="h-full w-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
            </div>

            <!-- FORMULARIO -->
            <div class="p-8 sm:p-12 flex flex-col justify-center">

                <!-- ENCABEZADO -->
                <header class="flex items-center gap-3 mb-6">
                    <div class="size-7 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
                                  d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 ..."></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-[#111418] dark:text-gray-100">PelusasSpa</h2>
                </header>

                <h1 class="text-3xl font-bold text-[#111418] dark:text-gray-100">Crea tu cuenta</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-1">Regístrate para agendar citas para tus mascotas fácil y rápido.</p>

                <!-- CAMPOS -->
                <form class="mt-8 flex flex-col gap-6">

                    <div>
                        <label class="text-sm font-medium text-[#111418] dark:text-gray-200">Nombre</label>
                        <input type="text" class="form-input w-full p-3 rounded-lg border-gray-300 bg-white dark:bg-background-dark
                        dark:border-gray-600 dark:text-gray-100 focus:border-primary focus:ring-primary"
                        placeholder="Ingresa tu nombre completo">
                    </div>

                    <div>
                        <label class="text-sm font-medium text-[#111418] dark:text-gray-200">Correo electrónico</label>
                        <input type="email" class="form-input w-full p-3 rounded-lg border-gray-300 bg-white dark:bg-background-dark
                        dark:border-gray-600 dark:text-gray-100 focus:border-primary focus:ring-primary"
                        placeholder="tu.correo@ejemplo.com">
                    </div>

                    <div>
                        <label class="text-sm font-medium text-[#111418] dark:text-gray-200">Contraseña</label>
                        <input type="password" class="form-input w-full p-3 rounded-lg border-gray-300 bg-white dark:bg-background-dark
                        dark:border-gray-600 dark:text-gray-100 focus:border-primary focus:ring-primary"
                        placeholder="Crea una contraseña segura">
                    </div>

                    <div>
                        <label class="text-sm font-medium text-[#111418] dark:text-gray-200">Confirmar contraseña</label>
                        <input type="password" class="form-input w-full p-3 rounded-lg border-gray-300 bg-white dark:bg-background-dark
                        dark:border-gray-600 dark:text-gray-100 focus:border-primary focus:ring-primary"
                        placeholder="Repite tu contraseña">
                    </div>

                    <!-- BOTÓN CREAR CUENTA -->
                    <a href="../iniciar_sesión/code.html"
                        class="flex h-12 items-center justify-center rounded-lg bg-primary text-white font-bold 
                        shadow-sm hover:bg-primary/90 transition">
                        Crear cuenta
                    </a>

                </form>

                <!-- TEXTO YA TIENES CUENTA -->
                <p class="mt-6 text-sm text-gray-500 dark:text-gray-400 text-center">
                    ¿Ya tienes una cuenta?
                    <a href="../iniciar_sesión/code.html" class="text-primary font-semibold hover:underline">
                        Inicia sesión
                    </a>
                </p>

            </div>

        </div>

    </div>

</div>

</body>
</html>
